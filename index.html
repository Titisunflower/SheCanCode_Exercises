<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="twocards">
        <div class="card1">
            <div class="head1">
                <h3>Your Result</h3>
            </div>
            <div class="circle">
                <span class="num">76</span>
                <p class="uptext">of 100</p>
            </div>
            <div class="info">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="card2">
            <div class="head2">
                <h3>Summary</h3>
            </div>
            <div class="rectangle1">
                <div class="reaction">
                    <img src="./images/icon-reaction.svg" alt="">&nbsp&nbsp&nbsp
                   <p class="text-red"><b>Reaction</b></p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>80</b><span class="grey-text"><b>/100</b></span></p>
                </div>
                <div class="rec">
                    <img src="./images/icon-memory.svg" alt="">&nbsp&nbsp&nbsp
                 
                   <p class="orange">Memory</p>&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>80</b><span class="grey-text"><b>/100</b></span></p>
                </div>
                <div class="me">
                    <img src="./images/icon-verbal.svg" alt="">&nbsp&nbsp&nbsp
                 
                   <p class="green">Verbal</p>&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>92</b><span class="grey-text"><b>/100</b></span></p>
                </div>
                <div class="v">
                    <img src="./images/icon-visual.svg" alt="">&nbsp&nbsp&nbsp
                   <p class="blue">Verbal</p>&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>92</b><span class="grey-text"><b>/100</b></span></p>
                </div>
                <center>
                    <button class="continue"><b>Continue</b></button>
                </center>
            </div>
        </div>
    </div>
</body>
</html>
